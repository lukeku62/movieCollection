<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pochoflix</title>

    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Netflix_icon.svg/1200px-Netflix_icon.svg.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    
</head>
<body class="p-3 mb-2 bg-dark text-white" id="corpo">

  <script type="module">
    
    import { searchMedia, submitSuperSearch, loadSearchMovie, loadSearchTvSerie } from "./js/mainModule.js";
    import { getQuery } from "./js/util/storage.js";

    window.loadSearchMovie=loadSearchMovie;
    window.loadSearchTvSerie=loadSearchTvSerie;
    window.getQuery=getQuery;
    window.searchMedia=searchMedia;
    window.submitSuperSearch=submitSuperSearch;
    
    
</script>
  
<script>

    
    const callGetQuery = () => window.getQuery();
    window.onload = () =>{

      const query = callGetQuery();
      
      window.loadSearchMovie(query);
      window.loadSearchTvSerie(query);
      window.submitSuperSearch();
    }

    
    


  
</script>
  
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"><h1 class="display-1"><img src="https://fontmeme.com/permalink/210330/22043d3ce74e27a1956aedc7f8ea5d9f.png" alt="netflix-font" border="0"></h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./tvSeries.html">TV Series</a>
            </li>
            
          </ul>
          <form class="d-flex" id="searchForm">
            <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-danger" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    
    <!--container cards-->
    <div class="container-fluid">

      <div class="row justify-content-md-center row-cols-auto" id='movieList'>

      </div>

    </div>

    
    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true" style="color:black">
      <div class="modal-dialog modal-dialog'centered">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title">
              <div class="position-relative">
                <h5 id="modalTitle"></h5>
                <h6 id="modalYear"></h6>
              </div>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col">
                  <img src="" alt="" id="modalBackdrop" >
                </div>
                <div class="col">
                  <h6>Genres:</h6>
                  <span id="modalGenres"></span>
                </div>
              </div>
              <br>
              <div class="row">
                  <h6>Overview:</h6>
                  <p id="modalOverview"></p>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Add to Watch List</button>
            <button type="button" class="btn btn-primary">Watch</button>
          </div>
        </div>
      </div>
    </div>

</html>
